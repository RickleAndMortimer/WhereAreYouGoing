<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Where Are You Going?</title>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/map.css" rel="stylesheet" type="text/css" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script
			src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC7o0jUNJlTSxu-wCbXSn5F-033D11U28A&callback=initMap&libraries=places&v=weekly"
			defer>
		</script>
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<script src="/js/gmaps.js" ></script>
		<script src="/js/sendForm.js"></script>
	</head>

	<body>
		<header class="main-header">
			<nav class = "nav main-nav">
				<ul>
					<li><a href="/">HOME</a></li>
					<li><a href="/submit">SCHEDULER</a></li>
					<li><a href="/search">MAP VIEWER</a></li>
				</ul>
			</nav>
			<h1 class="title" >Where Are You Going?</h1>
		</header>
		<div id="map"></div>
		<div id="infowindow-content">
			<img src="" width="16" height="16" id="place-icon" />
			<span id="place-name" class="title"></span><br />
			<span id="place-address"></span>
		</div>
		<section class="content-section container">
			<h2 class="section-header">Map Viewer</h2>
			<p style="text-align:center;">Enter information about your location to find out how busy it is throughout the day.</p>
			<form id="map-viewer-form">
				<div class="pac-card" id="pac-card">
					<div id="type-selector" class="pac-controls">
						<input
							type="radio"
							name="type"
							id="changetype-all"
							checked="checked"
						/>
						<label for="changetype-all">All</label>

						<input type="radio" name="type" id="changetype-establishment" />
						<label for="changetype-establishment">Establishments</label>

						<input type="radio" name="type" id="changetype-address" />
						<label for="changetype-address">Addresses</label>
					</div>
					<input type="text" name="location" id="pac-input" class="controls" placeholder="Enter an address" required/>
					<p id="error"></p>
				</div>	
				<div id="info">
					<label for="date">Date:</label>
					<input type="date" name="date" id="date" required>
				</div>
				
			</form>
			<div id = "map-viewer-form">
				<button onclick="submit_form()">Submit</button>
			</div>
			<div id="graph_div"></div>
			<p id="result"></p>
		</section>

	</body>
</html>

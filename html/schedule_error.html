<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Where Are You Going?</title>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/map.css" rel="stylesheet" type="text/css" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script
			src = "https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap&libraries=places&v=weekly"
			defer>
		</script>
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<script src="/js/gmaps.js" ></script>
	</head>

	<body>
		<header class="main-header">
			<nav class = "nav main-nav">
				<ul>
					<li><a href="/">HOME</a></li>
					<li><a href="/submit">SCHEDULER</a></li>
					<li><a href="/search">MAP VIEWER</a></li>
				</ul>
			</nav>
		   <h1 class="title">Where Are You Going?</h1>
		</header>
		
		<div id="map"></div>
		
		<div id="infowindow-content">
			<img src="" width="16" height="16" id="place-icon" />
			<span id="place-name" class="title"></span><br />
			<span id="place-address"></span>
		</div>
		
		<section class="content-section container">
			<h2 class="section-header">Scheduler</h2>
			<p text-align="middle">Enter information about where you are going and what time period you will be there for</p>
			<form id="map-viewer-form" action="/submit_result" method="POST">
				<p>ERROR: Your form has errors. Make sure your dates and the number of people with you are correct.</p>
				<div>
					<div class="pac-card" id="pac-card">
						<div id="type-selector" class="pac-controls">
							<input
								type="radio"
								name="type"
								id="changetype-all"
								checked="checked"
							/>
							<label for="changetype-all">All</label>

							<input type="radio" name="type" id="changetype-establishment" />
							<label for="changetype-establishment">Establishments</label>

							<input type="radio" name="type" id="changetype-address" />
							<label for="changetype-address">Addresses</label>
						</div>
					
						<input type="text" name="location" id="pac-input" class="controls" placeholder="Enter an address" required/>
						<div id="error"></div>
					</div>
				</div>
				<div>
					<label for="date">Date:</label>
					<input type="date" name="date" id="date" required>
				</div>
				<div>
					<label for ="start-time">Start Time:</label>
					<input type="time" name="time_start" id="start-time" required/>
				</div>
				<div>
					<label for="end-time">End Time:</label>
					<input type="time" name="time_end" id="end-time" required/>
				</div>
				<div>
					<label for="no-of-people">Number of People With You: </label>
					<input type="text" name="no_of_people" id="end-time" value = "0" required/>
				</div>
				<div>
					<button type="submit">Submit</button>
				</div>
			</form>
		</section>
	</body>
</html>
